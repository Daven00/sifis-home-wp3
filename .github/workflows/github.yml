name: wp3-solutions 

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [
          '8.0.x',
          '9.0.x',
          '11.0.x',
          '12.0.x',
          '13.0.x',
          '14.0.x',
          '15.0.x',
        ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
          architecture: x64

      - name: Build for Eclipse
        run: |
          ./config.sh

      - name: Run Californium & ACE JUnit tests
        run: |
          ./test-californium.sh
          ./test-ace.sh --with-mysql
          ./code-coverage.sh

      - name: Deploy Jacoco code coverage reports to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: ${{ matrix.java-version == '15.0.x' && github.ref == 'refs/heads/master' }}
        with:
          clean: true
          folder: jacoco
          target-folder: reports
          branch: gh-pages

  release:

    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
     
      - uses: actions/setup-java@v1
        with:
          java-version: 8.0.x
          architecture: x64
     
      - name: Build Jar files and prepare dependencies for applications
        run: |
          ./build-edhoc-apps.sh
          ./build-group-apps.sh
   
      - name: Get version
        id: tagName
        run: |
          VERSION=$(cat ./VERSION)
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Zip file
        run: |
          ARCHIVE_NAME="wp3-solutions-${{ steps.tagName.outputs.tag }}"
          ARCHIVE_FILE="${ARCHIVE_NAME}.zip"
          zip -r ${ARCHIVE_FILE} group-applications/*.jar
          zip -ur ${ARCHIVE_FILE} group-applications/lib
          zip -ur ${ARCHIVE_FILE} edhoc-applications/*.jar
          zip -ur ${ARCHIVE_FILE} edhoc-applications/lib
          zip -r Source.zip . -x *.jar -x *.class

      - name: Create a release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.tagName.outputs.tag }}
          files: |
            ./*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

